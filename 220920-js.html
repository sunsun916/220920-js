<html>
    <script>
        
    //사용자의 점수를 입력받되, 100점 이상 입력되면 100점 이하로 입력해주세요 출력
    //80점 이상은 상 
    //60점 이상은 중
    //그이하는 하로 출력

    let point = prompt(`점수를 입력 해 주세요.`);
    
    if(point>100){
        alert(`100점 이하로만 입력해주세요`);
    }   else if(point>=80){
        alert(`${point} 이상은 상`);
    }   else if(point>=60){
        alert(`${point}점 이상은 중`);
    }   else if(point<=59){
        alert(`하 입니다.`);
    }
    </script>
</html>
